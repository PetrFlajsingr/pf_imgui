language: cpp
dist: bionic

compiler:
- gcc

os:
- linux

addons:
  apt:
    sources:
      - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-10 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
      - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
        key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
      - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic-rc main'
    packages:
      - gcc-10
      - g++-10
      - ninja-build

install:
  sudo apt-get install libuv1 rhash libstdc++6;
  wget https://github.com/Kitware/CMake/releases/download/v3.20.1/cmake-3.20.1-linux-x86_64.tar.gz;
  mkdir $HOME/cmake;
  tar -xjvf cmake-3.20.1-linux-x86_64.tar.gz -C $HOME/cmake;
  export PATH=$HOME/cmake/bin:$PATH;

script:
  - export CC=gcc-10
  - export CXX=g++-10
  - cmake --version
  - cmake CMakeLists.txt
  - cmake  --build . --target install
