language: cpp
dist: hirsute

compiler:
- gcc
os:
- linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-10
      - g++-10
      - ninja-build

script:
  - export CC=gcc-10
  - export CXX=g++-10
  - cmake --version
  - cmake CMakeLists.txt
  - cmake  --build . --target neat
