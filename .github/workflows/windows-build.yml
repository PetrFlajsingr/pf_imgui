 
name: windows-build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: run build
      run: |
        cmake .
        cmake --build . 
        cmake . -DENABLE_STYLES=ON
        cmake --build .
