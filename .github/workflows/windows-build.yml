 
name: windows-build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      CPM_SOURCE_CACHE: /Users/runner/cpm_cache
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: run build
      run: |
        mkdir /Users/runner/cpm_cache
        cmake . -DCMAKE_CXX_COMPILER=g++-11
        make
        cmake . -DCMAKE_CXX_COMPILER=g++-11 -DENABLE_STYLES=ON
        make
